<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in – Haven&Her</title>
    <link rel="icon" type="image/png" href="projectlogo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f7f7f7;
      --card-bg: #ffffff;
      --text-main: #1f2933;
      --text-sub: #6b7280;
      --border: #e5e7eb;
      --accent: #374151;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text-main);

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      width: 360px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 36px;
      text-align: left;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 14px;
      color: var(--text-sub);
      margin-bottom: 28px;
      line-height: 1.5;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: #ffffff;
      cursor: pointer;
    }

    button:hover {
      background: #f3f4f6;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>Haven&Her</h1>
    <p>
      Sign in to continue.
      This helps keep your preferences on this device.
    </p>
    <button onclick="googleLogin()">Continue with Google</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyBXEUA6m10uR0-pTV4IewWmUxTVU-_8cfs",
  authDomain: "h-h-v1.firebaseapp.com",
  projectId: "h-h-v1",
  storageBucket: "h-h-v1.firebasestorage.app",
  messagingSenderId: "786859596243",
  appId: "1:786859596243:web:f0918769de98fda7f43726",
  measurementId: "G-LGTXYGKNFH"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.googleLogin = function () {
      const provider = new GoogleAuthProvider();

      signInWithPopup(auth, provider)
        .then(() => {
          routeUser();
        })
        .catch((error) => {
          console.error(error);
        });
    };

    function routeUser() {
  const mode = localStorage.getItem("mode");
  const ageGroup = localStorage.getItem("ageGroup");
  const relation = localStorage.getItem("relation");

  // If mode missing → go to index
  if (!mode) {
    window.location.href = "index.html";
    return;
  }

  // If age missing → go to setup
  if (!ageGroup) {
    window.location.href = "setup.html";
    return;
  }

  // If support mode but relation missing → go to setup
  if (mode === "support" && (!relation || relation === "self")) {
    window.location.href = "setup.html";
    return;
  }

  /* ---------- FOR ME ---------- */
  if (mode === "forme") {
    if (ageGroup === "teen") {
      window.location.href = "for-me-teenage.html";
    } 
    else if (ageGroup === "adult") {
      window.location.href = "for-me-adult.html";
    } 
    else if (ageGroup === "midlife") {
      window.location.href = "for-me-menopause.html";
    }
    return;
  }

  /* ---------- SUPPORT ---------- */
  if (mode === "support") {
    if (ageGroup === "teen") {
      window.location.href = "supportteenager.html";
    } 
    else {
      window.location.href = "support.html";
    }
  }
}




    onAuthStateChanged(auth, (user) => {
      if (user) {
        routeUser();
      }
    });
  </script>

</body>
</html>
